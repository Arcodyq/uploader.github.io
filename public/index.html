<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Upload muzyki</title>
</head>
<body>
  <h1>Prześlij plik muzyczny</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="music" accept="audio/*" required>
    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
